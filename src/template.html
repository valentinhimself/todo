<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body-container">
      <header>
        <img src="./assets/logo.png" alt="logo" />
      </header>
      <nav>
        <ul>
          <li><span>Home</span></li>
          <li><span>Today</span></li>
          <li><span>Week</span></li>
          <li><span>Projects</span></li>
          <li><span>Notes</span></li>
        </ul>
        <div class="add-todo">+</div>
      </nav>
      <main></main>
      <footer class="footer">
        <p>Created by valentinhimself</p>
        <a href="https://github.com/valentinhimself/" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>

    <div class="prompt__div collapse">
      <div class="heading__div">
        <span>Create a new... </span>
        <span class="exit">Ã—</span>
      </div>
      <div class="side__div">
        <ul>
          <li><span>To Do</span></li>
          <li><span>Project</span></li>
          <li><span>Note</span></li>
        </ul>
      </div>
      <div class="body__div">
        <textarea
          name="new-todo"
          id="title"
          cols="90"
          rows="1"
          placeholder="Title: e.g. pay bills"
        ></textarea>
        <textarea
          name="new-todo"
          id="details"
          cols="90"
          rows="6"
          placeholder="Details: e.g. pay the phone bill"
        ></textarea>
        <div class="due-date__div">
          <span>Due date:</span>
          <input type="date" id="date" name="new-todo" />
        </div>
        <div class="priority">
          <span>Priority:</span>
          <div class="priority-btns">
            <label for="low" id="low_lbl">Low</label>
            <input type="radio" id="low" name="new-todo" />
            <label for="med" id="med_lbl">Medium</label>
            <input type="radio" id="med" name="new-todo" />
            <label for="high" id="high_lbl">High</label>
            <input type="radio" id="high" name="new-todo" />
          </div>
          <button type="button" id="submit__btn">Add to do</button>
        </div>
      </div>
    </div>
  </body>
</html>
