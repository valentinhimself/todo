<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="body-container">
      <header>
        <img src="./assets/logo.png" alt="logo" />
      </header>
      <nav>
        <ul>
          <li><span>Home</span></li>
          <li><span>Today</span></li>
          <li><span>Week</span></li>
          <li><span>Projects</span></li>
          <li><span>Notes</span></li>
        </ul>
        <div class="add-todo">+</div>
      </nav>
      <main>
        <div class="todo-item">
          <div class="left">
            <span class="check-box"></span><span class="item-text-title"></span>
          </div>
          <div class="right">
            <button class="details__btn" type="button">Details</button>
            <span class="item-due-date"></span>
            <span class="edit-icon"
              ><?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
              <svg
                fill="#000000"
                width="50px"
                height="50px"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.548,3.452a1.542,1.542,0,0,1,0,2.182L12.912,13.27,9.639,14.361l1.091-3.273,7.636-7.636A1.542,1.542,0,0,1,20.548,3.452ZM4,21H19a1,1,0,0,0,1-1V12a1,1,0,0,0-2,0v7H5V6h7a1,1,0,0,0,0-2H4A1,1,0,0,0,3,5V20A1,1,0,0,0,4,21Z"
                />
              </svg>
            </span>
            <span class="delete-icon"
              ><?xml version="1.0" encoding="utf-8"?>
              <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
              <svg
                fill="#000000"
                width="50px"
                height="50px"
                viewBox="0 0 32 32"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>trashcan</title>
                <path
                  d="M8 26c0 1.656 1.343 3 3 3h10c1.656 0 3-1.344 3-3l2-16h-20l2 16zM19 13h2v13h-2v-13zM15 13h2v13h-2v-13zM11 13h2v13h-2v-13zM25.5 6h-6.5c0 0-0.448-2-1-2h-4c-0.553 0-1 2-1 2h-6.5c-0.829 0-1.5 0.671-1.5 1.5s0 1.5 0 1.5h22c0 0 0-0.671 0-1.5s-0.672-1.5-1.5-1.5z"
                ></path>
              </svg>
            </span>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>Created by valentinhimself</p>
        <a href="https://github.com/valentinhimself/" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>

    <div class="prompt__div collapse">
      <div class="heading__div">
        <span>Create a new... </span>
        <span class="exit">Ã—</span>
      </div>
      <div class="side__div">
        <ul>
          <li><span>To Do</span></li>
          <li><span>Project</span></li>
          <li><span>Note</span></li>
        </ul>
      </div>
      <div class="body__div">
        <textarea
          name="new-todo"
          id="title"
          cols="90"
          rows="1"
          placeholder="Title: e.g. pay bills"
        ></textarea>
        <textarea
          name="new-todo"
          id="details"
          cols="90"
          rows="6"
          placeholder="Details: e.g. pay the phone bill"
        ></textarea>
        <div class="due-date__div">
          <span>Due date:</span>
          <input type="date" id="date" name="new-todo" />
        </div>
        <div class="priority">
          <span>Priority:</span>
          <div class="priority-btns">
            <label for="low" id="low_lbl">Low</label>
            <input type="radio" id="low" name="new-todo" />
            <label for="med" id="med_lbl">Medium</label>
            <input type="radio" id="med" name="new-todo" />
            <label for="high" id="high_lbl">High</label>
            <input type="radio" id="high" name="new-todo" />
          </div>
          <button type="button" id="submit__btn">Add to do</button>
        </div>
      </div>
    </div>
  </body>
</html>
